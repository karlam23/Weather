<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
  </head>

 <body>
  <header class="container-fluid text-center text-light bg-info p-2">
    <h1> Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 mt-3">
    <aside class="sidebar">
      <h2 class="mt-1"> Search for a city:</h2>
      <form id="search-form" class="search-bar">
        <input type="text" id="search-input" class="form-control" placeholder="Enter a location" />
        <button type="submit" id="search-button" class="btn btn-primary mt-1" >Search</button>
      </form>
      <div id="search-history" class="mt-3"></div>
    </aside>
  </div>

  <div class="col-lg-9">
    <main class="main-content">
      <div id="current-weather"class="mb-4" >
        <h2 id="city-date"></h2>
        <p><b>Wind:</b> <span id="wind"></span></p>
        <p><b>Humidity: </b><span id="humidity"></span></p>
        <p><b>Temperature:</b> <span id="temp"></span></p>
        
      </div>
      <div id="forecast" class="card-deck mt-3"></div>
     
    </main>
 

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./java.js"></script>
 </body>
